<ion-header [translucent]="true">
  <ion-toolbar ion-button color="dark">
    <ion-title ion-button color="light">
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-col size="12" size-md="6" size-lg="6"
    *ngFor="let i of items">
      <ion-card color="medium" (click)="">
        <img [src]="i.imgesURL" alt="Gotod
        (i)">
        <ion-card-header>
        <ion-card-title>{{i.name}}</ion-card-title>
</ion-card-header>
<ion-card-content>
ราคา {{i.price}} ฿
</ion-card-content>
<ion-item> 
 รายอะเอียด {{i.price}} ฿
</ion-item>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
